<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <input type="radio" name="radio" id="radio1" checked="">
  <input type="radio" name="radio" id="radio2">
  <input type="radio" name="radio" id="radio3">
  <input type="radio" name="radio" id="radio4">
  <div class="slider-wrapper">
    <div class="slider">
      <div id="1" class="item">1</div>
      <div id="2" class="item">2</div>
      <div id="3" class="item">3</div>
      <div id="4" class="item">4</div>
    </div>
  </div>
  <div class="btn-container">
    <label for="radio1" class="slider-btn" id="rad1">1</label>
    <label for="radio2" class="slider-btn" id="rad2">2</label>
    <label for="radio3" class="slider-btn" id="rad3">3</label>
    <label for="radio4" class="slider-btn" id="rad4">4</label>
  </div>

</body>


</html>
