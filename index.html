<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <input type="radio" name="radio" id="radio1" checked="">
    <input type="radio" name="radio" id="radio2">
    <input type="radio" name="radio" id="radio3">
    <input type="radio" name="radio" id="radio4">
    <div class="content">
      <div class="slider-wrapper">
        <div class="slider">
          <div id="s1" class="item"><img class="img" src="/assets/dog.png"></div>
          <div id="s2" class="item"><img class="img" src="/assets/Teletubbies.jpeg"></div>
          <div id="s3" class="item"><img class="img" src="/assets/Metallica.jpeg"></div>
          <div id="s4" class="item"><img class="img" src="/assets/deg.jpeg"></div>
        </div>
      </div>
      <div class="description-btn-wrapper">
        <div class="description-wrapper">
          <div class="description">
            <p class="description_item" id="des1">I don't know, but i'll sniff every butt in this town until i find the
              answer</p>
            <p class="description_item" id="des2">Thank god teletubbies was made after colored tv</p>
            <p class="description_item" id="des3">1991...</p>
            <p class="description_item" id="des4">it's me</p>
          </div>
        </div>
        <div class="btn-container">
          <div class="btn-wrapper">
            <label for="radio1" class="slider-btn" id="rad1"></label>
          </div>
          <div class="btn-wrapper">
            <label for="radio2" class="slider-btn" id="rad2"></label>
          </div>
          <div class="btn-wrapper">
            <label for="radio3" class="slider-btn" id="rad3"></label>
          </div>
          <div class="btn-wrapper">
            <label for="radio4" class="slider-btn" id="rad4"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
