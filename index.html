<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <input type="radio" name="radio" id="radio1" checked="">
  <input type="radio" name="radio" id="radio2">
  <input type="radio" name="radio" id="radio3">
  <input type="radio" name="radio" id="radio4">

  <div class="slider-wrapper">
    <div class="slider">
      <div id="1" class="item">1</div>
      <div id="2" class="item" style="background-color: orange">2</div>
      <div id="3" class="item" style="background-color: rgb(30, 255, 0)">3</div>
      <div id="4" class="item">4</div>
    </div>
  </div>
  <div class="description-btn-wrapper">
    <div class="description-wrapper">
      <div class="description">
        <p class="description_item" id="des1">random text1</p>
        <p class="description_item" id="des2">random text2</p>
        <p class="description_item" id="des3">random text3</p>
        <p class="description_item" id="des4">random text4</p>
      </div>
    </div>
    <div class="btn-container">
      <label for="radio1" class="slider-btn" id="rad1">1</label>
      <label for="radio2" class="slider-btn" id="rad2">2</label>
      <label for="radio3" class="slider-btn" id="rad3">3</label>
      <label for="radio4" class="slider-btn" id="rad4">4</label>
    </div>
  </div>


</body>


</html>
